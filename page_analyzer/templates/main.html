<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анализатор страниц</title>

    <!-- Подключение Bootstrap через CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1></h1>

      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5">
          <h1 class="display-3">Анализатор страниц</h1>
          <p class="lead">Бесплатно проверяйте сайты на SEO-пригодность</p>
          <form action="/urls" method="post" class="d-flex justify-content-center">
            <input type="text" name="url" placeholder="https://www.example.com" value="{{ url }}" class="form-control form-control-lg" required>
            <input type="submit" class="btn btn-primary btn-lg ms-3 px-5 text-uppercase mx-3" value="Проверить">
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Подключение JavaScript для Bootstrap через CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppivDxj8lhkp9DbDz/6QsK1MZzJo3gpVTcKZyu+u/tl8P4mjwXl5ZRq7er3Lk9Fa" crossorigin="anonymous"></script>
</body>
</html>
